<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animating in a Circular Arc with GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/BezierPlugin.min.js"></script>
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #f0f0f0;
        border-radius: 50%;
        overflow: hidden; /* Ensure the animation stays within the circular container */
      }

      .inner-span {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border: 2px solid #007bff; /* Add a border */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="inner-span">Move me</span>
    </div>
    <script>
      gsap.registerPlugin(BezierPlugin);

      const tl = gsap.timeline({ repeat: -1, yoyo: true });

      tl.to(".inner-span", {
        duration: 2,
        bezier: {
          type: "circular",
          values: [
            { x: 200, y: 0 },
            { x: 350, y: 150 }, // Adjust for the circular arc
          ],
          autoRotate: true,
        },
      });
    </script>
  </body>
</html>
